<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cash Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&family=Comfortaa:wght@300..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main-container">
    <h1 id="header">Cash Register</h1>
    <div id="cash-in-register"></div>
    <p id="total"></p>
    <div id="input-container">
      <label for="cash" id="label">Enter cash from customer:</label>
      <input id="cash" type="number" />
      <button id="purchase-btn">Purchase</button>
      <div id="change-due"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
